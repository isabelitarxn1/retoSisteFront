<div class="tittle">

    <div class="row">
        <div class="col-5"></div>
        <div class="col-2 textTittle">Nuevo crédito</div>
        <div class="col-5"></div>
    </div>
    
    <br>

    <div class="row sizeContainerText">
        <div class="col-3"></div>
        <div class="col-6 textSubTittle">Con 3 sencillos pasos podrás crear un nuevo crédito.</div>
        <div class="col-3"></div>
    </div>
</div>



<div class="container">
    <div class="row">
        <form [formGroup]='this.creditForm'>
            <div class="col-md-12">

                <div *ngIf='this.num == 1'>
                    <div class="row">
                        <div class="col-md-12" style="text-align: center;">
                            <div class="row">
                                <div class="col">
                                    <div class="progress">
                                        <div class="progress-bar" role="progressbar" style="width: 33%; background-color: #10BBB5;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>                           
                        </div>
                    </div>

                    <div class="form-group">
                        <label style="margin-right: 10em;">Escribe el nombre completo</label><br>
                        <input type="text" class="inputEdit" formControlName="nombres">
                    </div>

                    <div class="form-group">
                        <label style="margin-right: 13em;">Escribe los apellidos</label><br>
                        <input type="text" class="inputEdit" formControlName="apellidos">
                    </div>

                    <div class="form-group">
                        <label style="margin-right: 9em;">¿Cuál es el número telefónico?</label><br>
                        <input type="tel" class="inputEdit" formControlName="celular">
                    </div>

                    <div class="form-group">
                        <label style="margin-right: 9em;">¿Cuál es su correo electrónico?</label><br>
                        <input type="email" class="inputEdit" formControlName="correo">
                    </div>

                    <div class="form-group">
                        <label style="margin-right: 6em;">Tipo de documento de identificación</label><br>
                        <input type="text" class="inputEdit" formControlName="tipoID">
                    </div>

                    <div class="form-group">
                        <label style="margin-right: 6em;">¿Cuál es su número de identificación?</label><br>
                        <input  class="inputEdit" formControlName="numeroID">
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btnReturnStep" (click)='this.pasos(4)'>Cancelar</button>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btnFirstStep" (click)='this.pasos(2)'>Ir al paso 2</button>
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>                   
                </div>



                <div *ngIf='this.num == 2'>
                    <div class="row">
                        <div class="col-md-12" style="text-align: center;">
                            <div class="row">
                                <div class="col">
                                    <div class="progress">
                                        <div class="progress-bar" id="aaa" role="progressbar" style="width: 66%; background-color: #10BBB5;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>                           
                        </div>
                    </div>

                    <div class="form-group">
                        <label style="margin-right: 12em;">Dirección de residencia</label><br>
                        <input class="inputEdit" formControlName="direccionResidencia">
                    </div>

                    <div class="form-group">
                        <label style="margin-right: 16em;">Ciudad/Barrio</label><br>
                        <input type="text" class="inputEdit" formControlName="ciudad">
                    </div>   

                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btnReturnStep" (click)='this.pasos(1)'>Volver al paso 1</button>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btnFirstStep" (click)='this.pasos(3)'>Ir al paso 3</button>
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </div>



                <div *ngIf='this.num == 3'>
                    <div class="row">
                        <div class="col-md-12" style="text-align: center;">
                            <div class="row">
                                <div class="col">
                                    <div class="progress">
                                        <div class="progress-bar" id="aaa" role="progressbar" style="width: 100%; background-color: #10BBB5;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>                           
                        </div>
                    </div>

                    <div class="form-group">
                        <label style="margin-right: 13em;">Valor del crédito</label><br>
                        <input  class="inputEdit" formControlName="valor">
                    </div>

                    <div class="form-group">
                        <label style="margin-right: 13em;">Número de cuotas</label><br>
                        <input  class="inputEdit" formControlName="cuotas">
                    </div>

                    <div class="form-group">
                        <label style="margin-right: 13em;">Estado del crédito</label><br>
                        <input type="text" class="inputEdit" formControlName="estado">
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btnReturnStep" (click)='this.pasos(2)'>Volver al paso 2</button>
                        </div>
                        <div class="col-md-2">
                            <button type="submit" class="btnSaveUpdate" [disabled]='this.creditForm.invalid' (click)='this.crearCredito()'>Crear crédito</button>
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </div>


            </div>
        </form>
    </div>
</div>
